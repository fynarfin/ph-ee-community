camel:
  server-port: 5000
  springboot:
    main-run-controller: true
  dataformat:
    json-jackson:
      auto-discover-object-mapper: true

zeebe:
  client:
    max-execution-threads: 100
    number-of-workers: 5
    evenly-allocated-max-jobs: "#{${zeebe.client.max-execution-threads} / ${zeebe.client.number-of-workers}}"
  broker:
    contactpoint: "localhost:26500"

ams:
  local:
    enabled: true
  timeout: 60000

paygops:
  base-url: https://feature-test1.paygops.com/
  endpoint:
    verification: api/v1/payments/validate
    confirmation: api/v1/payments
  authheader: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..msQFoIe1htXINxp82s2K0jEXFBE_QMdd0U5LnQzVNa4"

management:
  endpoint:
    health:
      probes:
        enabled: true
      liveness:
        enabled: true
      readiness:
        enabled: true
